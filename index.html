<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TB Medication Reminder</title>
<link rel="stylesheet" href="style.css">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getFirestore, collection, doc, setDoc, getDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-messaging.js";

// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyBcINCCqaoBBbV4egcbQ2W422ttwFl-dhE",
  authDomain: "tbmedicationreminder.firebaseapp.com",
  projectId: "tbmedicationreminder",
  storageBucket: "tbmedicationreminder.firebasestorage.app",
  messagingSenderId: "658947281549",
  appId: "1:658947281549:web:cb41c127f8b3174e83c8c4",
  measurementId: "G-Z27P0C9192"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const messaging = getMessaging(app);

let medications = [];
const medListDiv = document.getElementById('medList');
const historyTbody = document.querySelector('#historyTable tbody');

// --- ขอสิทธิ์ Notification ---
Notification.requestPermission().then((permission)=>{
  if(permission==='granted'){
    getToken(messaging, { vapidKey: 'BEW_OlIcEMACqhY8gvQJnED9MHFIT5e0Iyp6cOmVdu8LGQn6XwSplZJ-a2FsHJWJvwr5ouW2LdyYJ6P0yCviT3Y' })
    .then(token=>{
      console.log('FCM Token:', token);
      // สามารถเก็บ token ลง Firebase collection 'fcm_tokens'
    });
  }
});

onMessage(messaging, (payload)=>{
  alert(payload.notification.body);
});

// --- ฟังก์ชันหลัก ---
function renderMedications(){
  medListDiv.innerHTML='';
  medications.forEach((med, idx)=>{
    const div=document.createElement('div');
    div.className='med';
    div.innerHTML=`
      <input id="medName_${idx}" value="${med.name}">
      <input type="time" id="medTime_${idx}" value="${med.time}" step="60">
      <button id="save_${idx}" class="save">บันทึก</button>
      <button id="delete_${idx}" class="delete">ลบ</button>
      <button id="taken_${idx}" class="taken">✅ กินยาแล้ว</button>
      <button id="notTaken_${idx}" class="not-taken">❌ ไม่ได้กินยา</button>
    `;
    medListDiv.appendChild(div);

    // กำหนด event listener ให้ปุ่ม
    document.getElementById(`save_${idx}`).addEventListener('click', ()=>saveMedication(idx));
    document.getElementById(`delete_${idx}`).addEventListener('click', ()=>deleteMedication(idx));
    document.getElementById(`taken_${idx}`).addEventListener('click', ()=>markTaken(med.name, true));
    document.getElementById(`notTaken_${idx}`).addEventListener('click', ()=>markTaken(med.name, false));
  });

  scheduleAllNotifications();
}

function addMedication(){
  const name = document.getElementById('newMed').value.trim();
  const time = document.getElementById('newMedTime').value;
  if(!name || !time){ alert("กรอกชื่อยาและเวลาให้ครบ"); return; }

  medications.push({name,time});
  document.getElementById('newMed').value='';
  document.getElementById('newMedTime').value='19:00';
  renderMedications();
  saveMedicationsToFirebase();
}
window.addMedication = addMedication;

function saveMedication(idx){
  const name = document.getElementById(`medName_${idx}`).value.trim();
  const time = document.getElementById(`medTime_${idx}`).value;
  if(!name || !time){ alert("กรอกชื่อยาและเวลาให้ครบ"); return; }

  medications[idx]={name,time};
  renderMedications();
  saveMedicationsToFirebase();
}
window.saveMedication = saveMedication;

function deleteMedication(idx){
  medications.splice(idx,1);
  renderMedications();
  saveMedicationsToFirebase();
}
window.deleteMedication = deleteMedication;

function markTaken(medName, taken){
  const today = new Date().toLocaleDateString('th-TH');
  const status = taken ? "✅ กินยาแล้ว" : "❌ ไม่ได้กินยา";

  setDoc(doc(db,'medication_history',today), {
    [medName]: status,
    timestamp: new Date()
  }, {merge:true})
  .then(()=> {
    alert(`บันทึก ${medName} ${status} แล้ว`);
    loadHistory(true, medName);
  });
}
window.markTaken = markTaken;

function loadHistory(flash=false, highlightMed=null){
  historyTbody.innerHTML='';
  const q = query(collection(db,'medication_history'), orderBy('timestamp'));
  getDocs(q).then(snapshot=>{
    snapshot.forEach(docSnap=>{
      const date=docSnap.id;
      const data=docSnap.data();
      for(const med in data){
        if(med!=='timestamp'){
          const tr=document.createElement('tr');
          const statusClass = data[med].includes('✅') ? 'status-taken' : 'status-not-taken';
          tr.innerHTML=`<td>${date}</td><td>${med}</td><td class="${statusClass}">${data[med]}</td>`;
          historyTbody.appendChild(tr);

          if(flash && med===highlightMed){
            const tdStatus = tr.querySelector('td.status-taken, td.status-not-taken');
            tdStatus.classList.add('flash');
            setTimeout(()=> tdStatus.classList.remove('flash'), 800);
          }
        }
      }
    });
  });
}

function saveMedicationsToFirebase(){
  setDoc(doc(db,'medications','list'), {medications});
}

function loadMedicationsFromFirebase(){
  getDoc(doc(db,'medications','list')).then(docSnap=>{
    if(docSnap.exists()){
      medications=docSnap.data().medications||[];
      renderMedications();
    }
  });
}

function scheduleAllNotifications(){
  if(Notification.permission!=='granted'){ Notification.requestPermission(); return; }
  medications.forEach(med=>{
    const [hour, minute] = med.time.split(':').map(Number);
    const now = new Date();
    const utcNow = now.getTime() + (now.getTimezoneOffset()*60000);
    const thailandNow = new Date(utcNow + 7*3600000);

    let notifTime = new Date(thailandNow);
    notifTime.setHours(hour, minute, 0, 0);
    if(notifTime < thailandNow) notifTime.setDate(notifTime.getDate() + 1);

    const timeout = notifTime.getTime() - thailandNow.getTime();
    setTimeout(()=>{
      new Notification('เวลากินยา', { body:`โปรดรับประทาน ${med.name} เวลา ${med.time}` });
      scheduleAllNotifications();
    }, timeout);
  });
}

// โหลดเริ่มต้น
loadMedicationsFromFirebase();
loadHistory();
</script>
</head>
<body>
<div class="container">
<h1>เครื่องเตือนกินยา</h1>
<h2>ใส่ชื่อยาและเวลาที่ต้องการเตือน</h2>
<input id="newMed" placeholder="ชื่อยาใหม่">
<input type="time" id="newMedTime" value="19:00" step="60">
<button onclick="addMedication()" class="save">เพิ่มยา</button>
<div id="medList"></div>

<h2>ประวัติการกินยา</h2>
<table id="historyTable">
<thead>
<tr><th>วัน</th><th>ชื่อยา</th><th>สถานะ</th></tr>
</thead>
<tbody></tbody>
</table>
</div>
</body>
</html>
