<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แอปเตือนกินยา</title>
  <meta name="theme-color" content="#2e7d32">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>แอปเตือนกินยา</h1>

    <div class="input-group">
      <label>ชื่อผู้ใช้:</label>
      <input type="text" id="username" placeholder="เช่น สมชาย">
    </div>

    <div class="input-group">
      <label>ชื่อยา:</label>
      <input type="text" id="medName" placeholder="เช่น Isoniazid">
    </div>

    <div class="input-group">
      <label>เวลา (24 ชม.):</label>
      <input type="time" id="medTime">
    </div>

    <button id="btnAdd">เพิ่มยา</button>

    <h2>รายการยา</h2>
    <ul id="medList"></ul>

    <h2>ประวัติการกินยา</h2>
    <ul id="historyList"></ul>

    <audio id="alarmSound" src="alert.mp3" preload="auto"></audio>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
